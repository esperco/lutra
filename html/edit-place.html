<div class="modal fade" id="edit-place-modal" tabindex="-1"
     role="dialog" aria-labelledby="edit-place-title" >
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary"
                id="edit-place-save" style="float:right">Save</button>
        <h3 class="modal-title" id="edit-place-title">
          Change your location details:
        </h3>
      </div>
      <div class="modal-body" id="edit-place-body">
        <div class="input"> 
          <h4 class="modal-first-section-title">Address</h4>

        <input id="edit-place-address" type="text" class="form-control"
               disabled>
        <div class="dropdown">
          <a id="places-address-dropdown-toggle" data-toggle="dropdown"
             class="hide dropdown-toggle" href="#"></a>
          <ul id="places-address-dropdown-menu" class="dropdown-menu"
              role="menu"></ul>
        </div>

        <div class="input"> 
          <h4 class="modal-section-title">Description</h4>
          <input id="edit-place-location-title"
                 type="text" class="form-control">
        </div>

        </div>
        <div class="input"> 
          <h4 class="modal-section-title">Notes</h4>
          <input id="edit-place-instructions"
                 type="text" class="form-control">
        </div>
      </div>
    </div>
  </div>
</div>
