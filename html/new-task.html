<div id="basics" class="container task-container">
	<div>
		<h3>Name this task.</h3>
		<div class="form-group">
			<input type="text" id="new-task-title" class="form-control" placeholder="Untitled Task" autofocus>
		</div>
	</div>
	<div id="categorize">
		<h3>Categorize it.</h3>
		<hr>
		<div class="radio">
		  	<input type="radio" name="categoriesRadios" id="category-sched" value="scheduling" checked>
		    Scheduling
		</div>
		<div class="radio">
			<input type="radio" name="categoriesRadios" id="category-gen" value="general">
	    	General
		</div>
	</div>
	<div class="footer-push"></div>
</div>

<div class="navbar new-task-footer">
	<div style="text-align:center;">
		<button id="start-task" class="btn btn-primary">START TASK</button>
	</div>
</div>
