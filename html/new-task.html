<div id="basics" class="container task-container">
  <div>
    <h3>Name this task.</h3>
    <div class="form-group">
      <input type="text" id="new-task-title"
             class="form-control" placeholder="Untitled Task">
    </div>
  </div>
  <div id="categorize">
    <h3>Select a workflow.</h3>
    <!-- <div id="workflow-options"></div> -->
    <div class="radio">
      <input type="radio" name="categoriesRadios"
             id="workflow-sched" value="scheduling" checked>
      Scheduling
    </div>
    <div class="radio">
      <input type="radio" name="categoriesRadios"
             id="workflow-gen" value="general">
      General
    </div>
  </div>
  <div class="footer-push"></div>
</div>

<div class="navbar sched-footer">
  <div style="text-align:center;">
    <button id="start-task" class="btn btn-primary footer-btn">START TASK</button>
  </div>
</div>
