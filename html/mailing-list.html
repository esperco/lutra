<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Waiting List | Esper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet" href="css/default.css" media="screen">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="js/global.js"></script>
</head>

<body>

<!-- Navbar -->
<div class="navbar-container"></div>
<ul class="nav-menu"></ul>

<!-- Splash -->

<div class="splash-content splash-purple fullscreen">
  <div class="splash-navbar clearfix"></div>
  <div class="container">
    <h2>We'll get back to you.</h2>
    <div>
      We can only support Google Apps and Microsoft Office 365 or Exchange
      users this time, but if you sign up for our mailing list below, we'll
      contact you as soon as we can support your mail and calendaring client.
    </div>
    <!-- Signup Form -->
    <div>
      <div id="mc_embed_signup" class="signup-form">
        <!-- event.keyCode == 13 refers to the Enter key - for typers who don't feel like clicking the button-->
        <form onkeydown="if (event.keyCode == 13) document.getElementById('signup-btn').click()"
          action="http://esper.us9.list-manage.com/subscribe/post?u=8158de07fd0008052ebb78ee6&amp;id=31f4c34dec"
          method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
          <div class="name-field left">
            <input type="text" placeholder="First Name" name="FNAME" class="required" id="first-name" autofocus>
          </div>
          <div class="name-field right">
            <input type="text" placeholder="Last Name" name="LNAME" class="required" id="last-name">
          </div>
          <div style="color: black">
            <input type="tel" placeholder="Phone Number" name="PHONE" id="phone">
          </div>
          <div style="color: black">
            <input type="email" placeholder="Email Address" name="EMAIL" class="required" id="email">
          </div>
          <div class="clearfix">
            <select name="MMERGE3" class="required esper-select" id="platform" onchange="this.className=this.options[this.selectedIndex].className">
              <option selected disabled value="none">Email / Calendar Client</option>
              <option class="esper-select option-black" value="IBM (Lotus) Notes">IBM (Lotus) Notes</option>
              <option class="esper-select option-black" value="Other/I Don't Know">Other / I don't know</option>
            </select>
          </div>
          <div class="submit-button-row" align="right">
            <button id="signup-btn" class="button-secondary" type="submit">Join Mailing List</button>
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;">
            <input type="text" name="b_8158de07fd0008052ebb78ee6_31f4c34dec" tabindex="-1" value="">
          </div>
          <div>
            <input type="hidden" value="New" name="USTATUS" id="ustatus">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer-container"></div>

</body>
</html>
