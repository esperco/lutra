<div class="meetings-toolbar">
	<div class="app-container clearfix">
		<div class="search-stats">0 meetings found</div>
		<ul class="meetings-toggle nav nav-tabs list-tabs">
		  <li class="show-pending-meetings active"><a>Pending</a></li>
		  <li class="show-finalized-meetings"><a>Finalized</a></li>
		  <li class="show-canceled-meetings disabled"><a>Canceled</a></li>
		  <li class="show-search-results"></li>
		</ul>
	  <div class="search-meetings left-right-inner-addon">
	    <i class="glyphicon glyphicon-search"></i>
	    <div class="hide clear-search">
	    	<img class="svg svg-block clear-search-icon" src="/assets/img/x.svg">
	    </div>
	    <input type="search" class="form-control search-meetings-input"
	           placeholder="Search meetings"/>
	  </div>
	</div>
</div>
<div class="meetings-grid scrollable">
	<button class="btn new-meeting-btn">
		<img class="svg new-meeting-plus" src="/assets/img/plus.svg">
		<div class="new-meeting-text">New Meeting</div>
	</button>
	<div class="app-container clearfix">
		<div id="tasks" class="pending-scheduling-tasks task-list"></div>
	</div>
</div>
