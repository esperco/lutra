<div class="login-container">
  <h1 class="esper-title">ESPER</h1>

  <h3>Enter your email address and we will send you a link
    to set a password.</h3>
  <form role="form">
    <div class="form-group">
      <label for="passreq-email" class="login-title">Email address</label>
      <input type="email" class="form-control" id="passreq-email">
    </div>
    <button id="passreq-button" class="btn btn-primary login-btn">
      SEND
    </button>
  </form>
</div>
