<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact | Esper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../css/default.css" media="screen">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src='https://maps.googleapis.com/maps/api/js?key=&sensor=false&extension=.js'></script>
    <script src="../js/map.js"></script>
    <script src="../js/global.js"></script>
  </head>

	<body>

    <!-- Navbar -->
    <div class="navbar-container"></div>
    <ul class="nav-menu"></ul>

    <!-- Splash -->
    <img class="splash" src="../img/splash_contact.jpg">
    <div class="splash-content">
      <div class="splash-navbar clearfix"></div>
      <div id="contact" class="about-navbar clearfix"></div>
      <div class="splash-text-container">
        <div class="splash-text">
          <h1>Contact</h1>
          <h2>We'd love to hear from you.</h2>
        </div>
      </div>
    </div>

    <!-- Contact Options -->
    <div class="section-container">
      <div class="contact-grid">
        <div class="contact-card">
          <a href="faqs">
            <img src="../img/faqs.svg">
            <h4>FAQs</h4>
          </a>
          <p>Find answers to some frequently asked questions.</p>
        </div>
        <div class="contact-card">
          <a href="mailto:allofus@esper.com">
            <img src="../img/email.svg">
            <h4>EMAIL</h4>
          </a>
          <p>Let us know if you have any comments or questions.</p>
        </div>
        <div class="contact-card">
          <a href="https://www.google.com/maps/place/483+Hawthorne+Ave,+Palo+Alto,+CA+94301/@37.4506919,-122.163285,17z/data=!3m1!4b1!4m2!3m1!1s0x808fbb4878057885:0x86b28e0671d7c3d9" target="_blank">
            <img src="../img/address.svg">
            <h4>ADDRESS</h4>
          </a>
          <p>483 Hawthorne Ave.<br>Palo Alto, CA 94301</p>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <div class="map-shadow"></div>
      <div id="esper-map"></div>
    </div>

    <!-- Footer -->
    <div class="footer-container"></div>

	</body>
</html>
