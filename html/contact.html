<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact | Esper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/default.css" media="screen">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&amp;sensor=false&amp;extension=.js"></script>
    <script src="js/map.js"></script>
    <script src="js/global.js"></script>
  </head>

    <!-- Navbar -->
    <div class="navbar-container"></div>
    <ul class="nav-menu"></ul>

  <body>
    <!-- Splash -->
    <img class="splash" src="img/splash_contact.jpg">
    <div class="splash-content">
      <div class="splash-text-container">
        <div class="splash-text">
          <h1>Contact</h1>
          <h2>We'd love to hear from you.</h2>
        </div>
      </div>
    </div>

    <!-- Contact Options -->
    <div class="section-container">
      <div class="contact-grid">
        <div class="contact-card">
          <a href="mailto:allofus@esper.com">
            <img src="img/email.svg">
            <h4>EMAIL</h4>
          </a>
          <p>Let us know if you have any comments or questions.</p>
        </div>
        <div class="contact-card">
          <a href="https://www.google.com/maps/place/708+Winslow+St,+Redwood+City,+CA+94063/@37.4870625,-122.2313531,17z/data=!3m1!4b1!4m2!3m1!1s0x808fa24d61d1de13:0x3d1e9e5eaf81f24f" target="_blank">
            <img src="img/address.svg">
            <h4>ADDRESS</h4>
          </a>
          <p>708 Winslow St.<br>Redwood City, California</p>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <div class="map-shadow"></div>
      <div id="esper-map"></div>
    </div>

    <!-- Footer -->
    <div class="footer-container"></div>

  </body>
</html>
