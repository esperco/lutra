<div id="home-header-container">
	<div id="account-bar">
	  <div id="account-menu" class="clickable">
	    <img class="svg link-caret" src="/assets/img/caret.svg">
	    <span id="account-name" class="link"></span>
	    <div id="assisting-name"></div>
	  </div>
	</div>
	<div id="home-tools">
		<div id="title-bar" class="clearfix">
		  <div id="search-meetings" class="left-right-inner-addon">
		    <i class="glyphicon glyphicon-search"></i>
		    <div id="clear-search" class="hide">
		    	<img id="clear-search-icon" class="svg" src="/assets/img/x.svg">
		    </div>
		    <input type="search" id="search-meetings-input" class="form-control"
		           placeholder="Search meetings"/>
		  </div>
		  <div id="home-title">Meetings</div>
		  <div id="toggle-filters" class="clickable">
		  	<div id="filters-caret" class="link-caret">
		    	<img class="svg" src="/assets/img/caret.svg">
		    </div>
		    <span id="toggle-filters-label" class="link"></span>
		  </div>
		 </div>
		<div id="filters" class="clearfix">
			<div id="sort-by-filter" class="filter-col col-sm-3"></div>
			<div id="status-filter" class="filter-col col-sm-3"></div>
			<div id="waiting-on-filter" class="filter-col col-sm-3"></div>
			<div id="assigned-to-filter" class="filter-col col-sm-3 hide"></div>
		</div>
		<div id="stats" class="clearfix">
			5 unread messages
		</div>
		<div id="search-stats" class="clearfix hide">
			3 meetings found
		</div>
		<div id="task-actions" class="clearfix hide">
			Reschedule
		</div>
	</div>
</div>
