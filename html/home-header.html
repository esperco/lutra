<div id="home-header-container">
	<div id="account-bar">
	  <div id="account-menu">
	    <img id="account-caret" class="svg" src="/assets/img/caret.svg">
	    <div id="account-circ" data-toggle="popover"
	    		 data-contentwrapper="#account-popover"></div>
	    <div id="assisting-name"></div>
	    <div id="account-popover" class="hide">
		  	<div id="popover-account-info"></div>
		  	<ul id="popover-team-list" class="popover-list"></ul>
		  	<ul id="popover-account-actions" class="popover-list">
		  		<li>
			      <a href="#settings" id="settings-nav" data-toggle="tab">Settings</a>
			    </li>
			    <li>
			      <a href="#!logout">Sign out</a>
			    </li>
		  	</ul>
		  </div>
	  </div>
	</div>
	<div id="home-tools">
		<div id="title-bar" class="clearfix">
		  <div id="search-meetings" class="left-right-inner-addon">
		    <i class="glyphicon glyphicon-search"></i>
		    <div id="clear-search" class="hide">
		    	<img id="clear-search-icon" class="svg" src="/assets/img/x.svg">
		    </div>
		    <input type="search" id="search-meetings-input" class="form-control"
		           placeholder="Search meetings"/>
		  </div>
		  <div id="home-title">Meetings</div>
		  <div id="toggle-filters" class="clickable">
		  	<div id="filters-caret" class="caret-link">
		    	<img class="svg" src="/assets/img/caret.svg">
		    </div>
		    <span id="toggle-filters-label" class="link caret-text"></span>
		  </div>
		 </div>
		<div id="filters" class="clearfix">
			<div id="sort-by-filter" class="filter-col col-sm-3"></div>
			<div id="status-filter" class="filter-col col-sm-3"></div>
			<div id="waiting-on-filter" class="filter-col col-sm-3"></div>
			<div id="assigned-to-filter" class="filter-col col-sm-3 hide"></div>
		</div>
		<div id="new-message-stats" class="toolbar clearfix"></div>
		<div id="search-stats" class="toolbar clearfix hide"></div>
		<div id="task-actions" class="toolbar clearfix hide"></div>
		<div id="assign-to-popover" class="hide">
	  	<ul id="popover-ea-list" class="popover-list"></ul>
	  </div>
	</div>
</div>
