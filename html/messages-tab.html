<div id="chat">
	<h3>Communicate with guests.</h3>
  <div id="chat-container">
  	<div id="compose-from" class="message-sender me"></div>
  	<img class="svg svg-block compose-arrow" src="/assets/img/compose-arrow.svg"/>
  	<div class="new-message-title">New message</div>
    <table id="chat-header" class="email-info-table">
	    <tr class="email-info-row">
	      <td class="email-info-label">TO</td>
	      <td class="email-info ellipsis">
	        <ul class="nav chat-tabs chat-profile-tabs"></ul>
	      </td>
	    </tr>
	    <tr class="email-info-row chat-subject-row">
	      <td class="email-info-label">SUBJECT</td>
	      <td class="chat-subject email-info ellipsis"/>
	    </tr>
	  </table>
    <div class="tab-content chat-panel"></div>
  </div>
</div>
