<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sign Up | Esper</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="css/default.css" media="screen">
<link rel="stylesheet" href="css/animate.min.css">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
<script src="js/global.js"></script>

</head>

<body>

<!-- Navbar -->
<div class="navbar-container"></div>
<ul class="nav-menu"></ul>

<!-- Splash -->
<div class="splash-purple"></div>
<div class="splash-content">
  <div class="splash-navbar clearfix"></div>
  <div class="container">
    <div class="progress">
      <div class="progress-bar progress-bar-info" role="progressbar" style="width:95%">
      </div>
    </div>
    <div>
      <b> One more thing!</b>
      Let's set up a 10-minute phone call with your new assistant to help you get started.<br>
      Based on your calendar, we generated a list of times that might work:<br><br> 
    </div>
    <form>
      <div class="checkboxes">
        <label for="x"><input type="checkbox" id="x" /> <span>Label text x</span></label>
        <label for="y"><input type="checkbox" id="y" /> <span>Label text y</span></label>
        <label for="z"><input type="checkbox" id="z" /> <span>Label text z</span></label>
      </div>
      <div align="right">
        <a href = "signup-done">
          <button class="button-secondary" type="button">Finish</button>
        </a>
      </div>

    </form>
  </div>
</div>
</div>
