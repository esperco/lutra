<div class="container home-container">
  <div class="clearfix">
    <h1 class="page-title unselectable">SETTINGS</h1>
  </div>
  <div class="clearfix">
    <div id="settings-profile-title" class="settings-title">PROFILE</div>
    <div id="settings-user-profile" class="clearfix">
      <div id="left-col" class="form-group col-md-6">
        <div id="settings-prof-pic">
          <div class="settings-prof-circ" id="settings-profile-circ"></div>
          <button id="settings-upload-photo" class="btn btn-default" disabled>Upload Photo</button>
        </div>
        <label for="settings-full-name-group" class="text-field-label">Full name</label>
        <div id="settings-full-name-group" class="input-group">
          <div class="input-group-btn" id="settings-name-prefix"></div>
          <input type="text" id="settings-full-name" class="form-control">
        </div>
        <label for="settings-familiar-name" class="text-field-label">Familiar name</label>
        <input type="text" id="settings-familiar-name" class="form-control">
        <label for="settings-form-of-address" class="text-field-label">Preferred form of address</label>
        <input type="text" id="settings-form-of-address" class="form-control">
      </div>
      <div id="right-col" class="form-group col-md-6">
        <label for="settings-username" class="text-field-label">Username</label>
        <input type="email" id="settings-username" class="form-control" disabled>
        <label for="settings-password" class="text-field-label">Password</label>
        <input type="password" id="settings-password" class="form-control">
        <label for="settings-confirm-password" class="text-field-label">Confirm password</label>
        <input type="password" id="settings-confirm-password" class="form-control">
        <label for="settings-signature" class="text-field-label hide">Email signature</label>
        <textarea name="settings-signature" rows="3" id="settings-signature" class="form-control hide"></textarea>
      </div>
    </div>
    <button id="settings-update-account" class="btn btn-primary">Update</button>
  </div>
  <div id="settings-emails-title" class="settings-title">EMAIL ADDRESSES</div>
  <div id="settings-emails"></div>
  <div id="settings-executives-title" class="settings-title">EXECUTIVES</div>
  <div id="settings-executives"></div>
</div>

<div class="modal fade exec-settings-modal" tabindex="-1"
     role="dialog" aria-labelledby="exec-settings-title"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary"
                id="exec-settings-save" style="float:right">Save</button>
        <h3 class="modal-title" id="exec-settings-title"></h3>
      </div>
      <div class="modal-body" id="exec-settings-body">
        <div class="exec-profile clearfix">
          <div class="form-group col-md-6">
            <div id="prof-pic">
              <div class="settings-prof-circ" id="settings-modal-circ">
              </div>
              <button id="exec-upload-photo" class="btn btn-default" disabled>Upload Photo</button>
            </div>
            <label for="settings-exec-full-name-group" class="text-field-label">Full name</label>
            <div id="settings-exec-full-name-group" class="input-group">
              <div class="input-group-btn" id="settings-exec-name-prefix"></div>
              <input type="text" id="settings-exec-full-name" class="form-control">
            </div>
            <label for="last-name" class="text-field-label">Familiar name</label>
            <input type="text" id="settings-exec-familiar-name" class="form-control">
            <label for="preferred-name" class="text-field-label">Preferred form of address</label>
            <input type="text" id="settings-exec-form-of-address" class="form-control">
          </div>
          <div class="form-group col-md-6">
            <label for="phone-number" class="text-field-label hide">Phone number</label>
            <input type="text" id="settings-exec-phone" class="form-control hide">
            <label for="username" class="text-field-label">Username</label>
            <input type="email" id="settings-exec-username" class="form-control" disabled>
            <label for="password" class="text-field-label">Password</label>
            <input type="password" id="settings-exec-password" class="form-control">
            <label for="confirm-password" class="text-field-label">Confirm password</label>
            <input type="password" id="settings-exec-confirm-password" class="form-control">
          </div>
        </div>
        <div id="settings-exec-emails-title" class="settings-title">EMAIL ADDRESSES</div>
        <div id="settings-exec-emails"></div>
        <div id="linked-accounts-title" class="settings-title">LINKED ACCOUNTS</div>
        <div id="linked-accounts">
          <!-- re-create in Javascript -->
          <div class="account-row clearfix">
            <img id="google" class="svg" src="/assets/img/google.svg">
            <button id="connect-google" class="connect-btn btn btn-danger">Disconnect</button>
            <div class="linked-account-details">
              <div class="linked-account-name">
                <span>Google</span>
                <span class="extended-name">Mail, Contacts, Calendar</span>
              </div>
              <div class="linked-account-status-text ellipsis">
                <span id="google-status">Connected</span>
                <span class="linked-account-email">as joelonsdale@gmail.com</span>
              </div>
            </div>
          </div>
          <div class="account-row clearfix">
            <img id="linkedin" class="svg not-connected" src="/assets/img/linkedin.svg">
            <button id="connect-linkedin" class="connect-btn btn btn-primary" disabled>Connect</button>
            <div class="linked-account-details">
              <div class="linked-account-name ellipsis">LinkedIn</div>
              <div class="linked-account-status-text ellipsis">
                <span id="linkedin-status">Not connected</span>
                <span class="linked-account-email"></span>
              </div>
            </div>
          </div>
        </div>
        <div id="scheduling-pref-title" class="settings-title">SCHEDULING PREFERENCES</div>
        <div id="scheduling-pref"></div>
      </div>
    </div>
  </div>
</div>
