<div class="task-container">
  <div id="sched-step4-table"></div>
  <div class="footer-push"></div>
</div>

<div class="navbar sched-footer">
  <div class="footer-inner">
    <div style="width:100%">
      <button class="btn btn-default back-button disabled">
        <img class="svg back-arrow-disabled"
             src="/assets/img/back.svg" width="7px">
          Back
      </button>
      <button class="footer-toggle btn btn-primary next-button sched-step4-next disabled">
        Next
        <img class="svg" src="/assets/img/next.svg" width="7px">
      </button>
    </div>
    <div class="footer-collapse collapse sched-progress sched-progress-step4">
      <button class="sched-go-step1">
        <img class="svg sched-step1"
             src="/assets/img/sched-step1.svg">
      </button>
      <button class="sched-go-step2">
        <img class="svg sched-step2"
             src="/assets/img/sched-step2.svg">
      </button>
      <button class="sched-go-step3">
        <img class="svg sched-step3"
             src="/assets/img/sched-step3.svg">
      </button>
      <button class="sched-go-step4">
        <img class="svg sched-step4"
             src="/assets/img/sched-step4.svg">
      </button>
      <button class="btn btn-primary next-button sched-step4-next disabled">
        Next
        <img class="svg" src="/assets/img/next.svg" width="7px">
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="sched-confirm-modal" tabindex="-1"
     role="dialog" aria-labelledby="sched-confirm-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary"
                id="sched-confirm-send" style="float:right">Send</button>
        <h3 class="modal-title" id="sched-confirm-title">Send a confirmation message.</h3>
      </div>
      <div class="modal-body" id="sched-confirm-body">
        <div>
          <h4 class="modal-first-section-title to-label">To:</h4>
          <div id="sched-confirm-to-list"></div>
        </div>
        <div class="input">
          <h4 class="modal-section-title">Subject</h4>
          <input id="sched-confirm-subject"
                 type="text" class="form-control" disabled>
        </div>
        <h4 class="modal-section-title">Message</h4>
        <textarea class="form-control" rows="10"
                  id="sched-confirm-message"></textarea>
        <div id="sched-confirm-message-readonly"></div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="sched-reminder-modal" tabindex="-1"
     role="dialog" aria-labelledby="sched-reminder-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary"
                id="sched-reminder-update" style="float:right">Save</button>
        <h3 class="modal-title" id="sched-reminder-title">Reminder message</h3>
      </div>
      <div class="modal-body" id="sched-reminder-body">
        <div>
          <h4 class="modal-first-section-title to-label">To:</h4>
          <div id="sched-reminder-to-list"></div>
        </div>
        <div class="input">
          <h4 class="modal-section-title">Subject</h4>
          <input id="sched-reminder-subject"
                 type="text" class="form-control" disabled>
        </div>
        <h4 class="modal-section-title">Message</h4>
        <select id="sched-reminder-meeting-kind">
          <option value="">Meeting</option>
          <option value="Phone_meeting">Phone Call</option>
        </select>
        <select id="sched-reminder-guest-addr">
          <option value="Address_directly">Address Directly</option>
          <option value="Address_to_assistant">Address to Assistant</option>
        </select>
        <textarea class="form-control" rows="10"
                  id="sched-reminder-message"></textarea>
      </div>
    </div>
  </div>
</div>
