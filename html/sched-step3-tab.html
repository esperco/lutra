<div id="sched-step3-table">
</div>

<div class="modal fade" id="sched-confirm-modal" tabindex="-1"
     role="dialog" aria-labelledby="sched-confirm-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">Close</button>
        <h4 class="modal-title" id="sched-confirm-title"></h4>
      </div>
      <div class="modal-body" id="sched-confirm-body">
        <div class="input-group">
          <span class="input-group-addon">To</span>
          <input id="sched-confirm-to"
                 type="text" class="form-control" disabled></span>
        </div>
        <div class="input-group">
          <span class="input-group-addon">Subject</span>
          <input id="sched-confirm-subject"
                 type="text" class="form-control" disabled>
        </div>
        <textarea class="form-control" rows="15"
                  id="sched-confirm-message"></textarea>
        <div id="sched-confirm-message-readonly"></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
                id="sched-confirm-send">Send</button>
      </div>
    </div>
  </div>
</div>
