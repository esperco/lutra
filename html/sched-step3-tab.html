<div class="container task-container">
  <div id="sched-step3-table"></div>
  <div class="footer-push"></div>
</div>

<div class="navbar sched-footer">
  <div class="footer-inner">
    <div style="width:100%">
      <button class="btn btn-default back-button disabled">
        <img class="svg back-arrow-disabled"
             src="/assets/img/back.svg" width="7px">
          Back
      </button>
      <button class="footer-toggle btn btn-primary next-button sched-step3-next disabled">
        Next
        <img class="svg" src="/assets/img/next.svg" width="7px">
      </button>
    </div>
    <div class="footer-collapse collapse sched-progress sched-progress-step3">
      <button class="sched-go-step1">
        <img class="svg sched-step1"
             src="/assets/img/sched-step1.svg">
      </button>
      <button class="sched-go-step2">
        <img class="svg sched-step2"
             src="/assets/img/sched-step2.svg">
      </button>
      <button class="sched-go-step3">
        <img class="svg sched-step3"
             src="/assets/img/sched-step3.svg">
      </button>
      <button class="sched-go-step4">
        <img class="svg sched-step4"
             src="/assets/img/sched-step4.svg">
      </button>
      <button class="btn btn-primary next-button sched-step3-next disabled">
        Next
        <img class="svg" src="/assets/img/next.svg" width="7px">
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="sched-availability-modal" tabindex="-1"
     role="dialog" aria-labelledby="sched-availability-title"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary"
                id="sched-availability-send" style="float:right">Send</button>
        <h3 class="modal-title" id="sched-availability-title">Offer times to guests.</h3>
      </div>
      <div class="modal-body" id="sched-availability-body">
        <div>
          <h4 class="modal-first-section-title to-label">To:</h4>
          <div id="sched-availability-to-list"></div>
        </div>
        <div class="input">
          <h4 class="modal-section-title">Subject</h4>
          <input id="sched-availability-subject"
                 type="text" class="form-control" disabled>
        </div>
        <h4 class="modal-section-title">Message</h4>
        <textarea class="form-control" rows="8"
                  id="sched-availability-message"></textarea>
        <div id="footer-option" class="checkbox-selected"></div>
        <div id="sched-availability-message-readonly"></div>
      </div>
    </div>
  </div>
</div>
