<!DOCTYPE html>
<html>
<head>
  <title>Esper Time</title>
  <link rel="stylesheet" href="/css/vendor.css">
  <link rel="stylesheet" href="/css/app.css">

  <!-- To prevent reference errors during dev only -->
  <!-- @if !production -->
    <script type="text/javascript" src="/test/jasmine.js"></script>
    <script type="text/javascript">
      /* jshint strict: false */
      /* globals window: false, jasmineRequire: false */
      window.jasmine = jasmineRequire.core(jasmineRequire);
      var env = window.jasmine.getEnv();
      var jasmineInterface = jasmineRequire.interface(window.jasmine, env);
      for (var jasmineName in jasmineInterface) {
        if (jasmineInterface.hasOwnProperty(jasmineName)) {
          window[jasmineName] = jasmineInterface[jasmineName];
        }
      }
    </script>
  <!-- @endif -->
</head>
<body class="esper">

  <div id="esper-header"></div>

  <div id="esper-main"></div>

  <div id="esper-footer"></div>

  <div id="esper-loading">
    <div class="esper-center">
      <div class="esper-spinner"></div>
    </div>
  </div>

  <div id="esper-modal"></div>

  <script type="text/javascript" src="/js/vendor.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
