<div class="container task-container">
  <h3 class='unselectable'>Select up to 3 available times to offer.</h3>
  <div id="sched-step2-connect" class="hide"></div>
  <div id="sched-step2-prefs" class="hide">
    <hr class="top-divider">
    <div id="sched-step2-pref-time" class="clearfix"></div>
  </div>

  <div id="sched-step2-idle" class="hide"></div>
  <div id="sched-step2-busy" class="hide"></div>
  <div id="sched-step2-no-results" class="hide"></div>
  <div id="sched-step2-suggestions" class="hide"></div>

</div>

<div class="navbar sched-footer">
  <div class="footer-inner">
    <div style="width:100%">
      <button class="btn btn-default back-button disabled">
        <img class="svg back-arrow-disabled"
             src="/assets/img/back.svg" width="7px">
          Back
      </button>
      <button class="footer-toggle btn btn-primary next-button sched-step2-next disabled">
        Next
        <img class="svg" src="/assets/img/next.svg" width="7px">
      </button>
    </div>
    <div class="footer-collapse collapse sched-progress sched-progress-step2">
      <button class="sched-go-step1">
        <img class="svg sched-step1"
             src="/assets/img/sched-step1.svg">
      </button>
      <button class="sched-go-step2">
        <img class="svg sched-step2"
             src="/assets/img/sched-step2.svg">
      </button>
      <button class="sched-go-step3">
        <img class="svg sched-step3"
             src="/assets/img/sched-step3.svg">
      </button>
      <button class="sched-go-step4">
        <img class="svg sched-step4"
             src="/assets/img/sched-step4.svg">
      </button>
      <button class="btn btn-primary next-button sched-step2-next disabled">
        Next
        <img class="svg" src="/assets/img/next.svg" width="7px">
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="sched-manual-entry-modal" tabindex="-1"
     role="dialog" aria-labelledby="sched-manual-entry-title"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-primary"
                id="sched-manual-entry-done" style="float:right">Done</button>
        <h3 class="modal-title" id="sched-manual-entry-title">
          Specify up to 3 available times to offer.
        </h3>
      </div>
      <div class="modal-body" id="sched-manual-entry-body">
      </div>
    </div>
  </div>
</div>
