<div class="login-container">
  <h1 class="esper-title">ESPER</h1>

  <h3>Password Reset</h3>
  <h4>Enter a new password.</h4>
  <form role="form">
    <div class="form-group">
      <label for="passreset-password" class="login-title">New password</label>
      <input type="password" class="form-control" id="passreset-password">
    </div>
    <button id="passreset-button" class="btn btn-primary login-btn">
      SET PASSWORD
    </button>
  </form>
</div>
