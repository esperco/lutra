<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Holiday Promotion| Esper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/default.css" media="screen">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="js/global.js"></script>
  </head>

  <body>

    <!-- Navbar -->
    <div class="navbar-container"></div>
    <ul class="nav-menu"></ul>

    <!-- Splash -->
    <img class="splash" src="img/splash_holiday.jpg">
    <div class="splash-content">
      <div class="splash-navbar clearfix"></div>
      <div class="splash-text-container">
        <div class="splash-text">
          <h1>Happy Holidays!</h1>
        </div>
      </div>
    </div>

    <div class="section-container gray">
      <div class="waiting-list-form">

        <div class="waiting-list-description left">
          <p>
            It's the season of giving, and we'd love to support you
            with one of our assistants for a free trial period! Just
            fill out the form to the right, and we'll reach out to you.
          </p>
          <p>
            Sincerely,
            <br>
            The Esper Team
          </p>
       </div>

        <form id="redeem-form" class="redeem-form">
          <div class="name-field left">
            <input id="first-name"
                   type="text"
                   placeholder="First Name"
                   autofocus/>
          </div>

          <div class="name-field right">
            <input id="last-name"
                   type="text"
                   placeholder="Last Name"/>
          </div>

          <div class="name-field left">
            <input id="redeem-code"
                   type="text"
                   placeholder="Promotion Code"
                   maxlength="9">
          </div>

          <div class="name-field row">
            <input id="email"
                   type="email"
                   placeholder="Email Address"
                   class="email">
          </div>

          <div class="clear submit-button-row">
            <button type="submit"
                    class="button-primary submit-button">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>

    <!-- Footer -->
    <div class="footer-container"></div>

  </body>
</html>
