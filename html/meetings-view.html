<div id="meetings-toolbar">
	<div class="meetings-container clearfix">
		<div id="search-stats">0 meetings found</div>
		<ul id="meetings-toggle" class="nav nav-tabs list-tabs">
		  <li class="show-pending-meetings active"><a>Pending</a></li>
		  <li class="show-finalized-meetings"><a>Finalized</a></li>
		  <li class="show-canceled-meetings disabled"><a>Canceled</a></li>
		  <li class="show-search-results"></li>
		</ul>
	  <div id="search-meetings" class="left-right-inner-addon">
	    <i class="glyphicon glyphicon-search"></i>
	    <div id="clear-search" class="hide">
	    	<img id="clear-search-icon" class="svg svg-block" src="/assets/img/x.svg">
	    </div>
	    <input type="search" id="search-meetings-input" class="form-control"
	           placeholder="Search meetings"/>
	  </div>
	</div>
</div>
<div id="meetings-grid" class="scrollable">
	<button id="new-meeting-btn" class="btn btn-primary">
		<img src="/assets/img/plus.svg">
	</button>
	<div class="meetings-container">
		<div id="tasks" class="pending-scheduling-tasks task-list"></div>
	</div>
</div>
