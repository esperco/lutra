<div class="container home-container">
  <div class="clearfix">
    <h1 class="page-title unselectable">PLACES</h1>
    <button id="new-place-btn"
            class="new-place-btn btn btn-primary">New Place</button>
  </div>
  <span>Sort by: </span>
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      Name
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Name</a></li>
      <li><a href="#">Last visited</a></li>
      <li><a href="#">Most visited</a></li>
    </ul>
  </div>
  <div id="places"></div>
</div>

<div class="modal fade" id="google-map-modal" tabindex="-1"
     role="dialog" aria-labelledby="google-map-modal-title"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-close-circ" data-dismiss="modal">
      <img class="svg modal-close-x" src="/assets/img/x.svg">
    </div>
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="google-map-modal-title"></h3>
      </div>
      <div class="modal-body" id="google-map-modal-body"></div>
    </div>
  </div>
</div>
