<div class="container">
	<h3>Select available times to offer.</h3>
	<div id="sched-step1-location" class="hide">
		<form role="form">
		  <div class="form-group">
		    <input type="location" class="form-control" id="location" placeholder="Location name">
		  </div>
		  <div class="form-group">
		    <input type="street" class="form-control" id="street" placeholder="Street">
		  </div>
		  <div class="form-group">
		    <input type="city" class="form-control" id="city" placeholder="City"><input type="state" class="form-control" id="state" placeholder="State">
		  </div>
		   <button type="submit" class="btn btn-default">Submit</button>
		</form>
		<div id="push"></div>
	</div>
	<div id="sched-step1-connect" class="hide"></div>
	<div id="sched-step1-prefs" class="hide"></div>
	<div id="sched-step1-suggestions" class="hide"></div>
	<div class="push">
</div>
