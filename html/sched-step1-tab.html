	    Location
	    <form role="form">
	      <div class="form-group">

	               placeholder="Location name, e.g. 'SF Office' or 'Luigi's'">
	      </div>

	        <input type="text" class="form-control" id="sched-step1-loc-addr"
	               placeholder="Address, e.g. '1234 Lombard St, San Francisco'">

	      <div class="form-group">
	        <input type="text" class="form-control" id="sched-step1-loc-instr"
	               placeholder="Special instructions, e.g. 'gate code #123456'">
	      </div>
	    </form>
	  </div>

	</div>

	<hr>
