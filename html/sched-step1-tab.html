<div class="container">
	<h3>Select available times to offer.</h3>
	<div id="sched-step1-connect" class="hide"></div>
	<div id="sched-step1-prefs" class="hide">

	  <div id="sched-step1-location">
	    Location
	    <form role="form">
	      <div class="form-group">
	        <input type="text" class="form-control" id="sched-step1-loc-title"
	               placeholder="Location name, e.g. 'SF Office' or 'Luigi's'">
	      </div>
	      <div class="form-group">
	        <input type="text" class="form-control" id="sched-step1-loc-addr"
	               placeholder="Address, e.g. '1234 Lombard St, San Francisco'">
	      </div>
	      <div class="form-group">
	        <input type="text" class="form-control" id="sched-step1-loc-instr"
	               placeholder="Special instructions, e.g. 'gate code #123456'">
	      </div>
	    </form>
	  </div>

	  <div id="sched-step1-pref-time"></div>

	</div>

	<div id="sched-step1-suggestions" class="hide"></div>
	<div class="push">
</div>
