{% extends '_app.html' %}

{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="/css/settings.css" media="screen" />
{% endblock %}

{% block main %}
  <!-- The div for showing error and status messages. -->
  <div id="global-status"></div>

  <div id="test-page" class="hide test-page">
    <div class="navbar-push container scrollable">
      <div id="test-content" class="row">
      </div>
    </div>
  </div>

  <!-- Section showing who's logged in, on any page -->
  <div id="login-status" class="hide"></div>

  <!-- Section used to display login dialogs,
       shown before any content that requires login
       regardless of the URL. -->
  <div id="login-interface" class="hide"></div>

  <!-- Mutually exclusive "pages", each corresponding to a URL kind -->

  <!-- Settings page -->
  <div id="settings-page" class="hide"></div>

  <!-- Team Settings page -->
  <div id="team-settings-page" class="hide"></div>

  <!-- Executive preferences: a form for meeting time,
       place and format preferences. -->
  <div id="preferences-page" class="hide"></div>

  <!-- Monthly usage review and approval of extra charges -->
  <div id="usage-page" class="hide"></div>
  <div id="usage-period-page" class="hide"></div>

  <!-- Approve team page -->
  <div id="approve-team" class="hide"></div>

  <!-- 404 Page -->
  <div id="not-found-page" class="hide">
      <h2>Whoops.</h2>
      <p>We can't find what you're looking for. Please
      <a href="http://esper.com/contact">contact us</a> if you need help.</p>
      <p>
          <a href="http://esper.com">Click here to go back to Esper.com.</a>
      </p>
  </div>
{% endblock %}

{% block postscripts %}
  {{ super() }}
  <script type="text/javascript" src="/js/settings-vendor.js"></script>
  <script type="text/javascript" src="/js/settings.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/1.0.2/jquery.payment.js">
  </script>
{% endblock %}
