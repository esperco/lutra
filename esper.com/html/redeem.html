{% extends "_base.html" %}

{% block title %}Redeem Code | Esper{% endblock %}

{% block main %}
  <!-- Overview -->
  <div class="section-container white left-align">
    <div class="section-content verynarrow"
         style="text-align:center">
      <h3>Redeem Code</h3>
      <p>
        Enter your redemption code below to receive a
        free month of Esper!
      </p>
    </div>
  </div>

  <!-- Form -->
  <form class="signup-form section-content">
    <div class="form-group">
      <label class="control-label" for="redeem-code">
        Redemption Code
      </label>
      <div class="input-group">
        <input id="redeem-code" type="text" class="form-control" />
        <div class="input-group-btn">
          <button id="redeem-code-btn" class="btn btn-primary">
            <i class="fa fa-fw fa-check"></i>
            <span class="hidden-xs">
              Apply
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Honeypot to trip up spam bots -->
    <input id="terms-check" type="checkbox" class="hidden" />
  </form>
{% endblock %}

{% block postscripts %}
  {{ super() }}
  <script type="text/javascript" src="/js/redeem-code.js"></script>
{% endblock %}
